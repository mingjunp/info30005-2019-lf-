<script>

	checkLogin();

	function getQueryVariable(variable)
	{
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			if(pair[0] == variable){return pair[1];}
		}
		return(false);
	}
	toiletID = getQueryVariable("id");
	function loadToiletDetail(toiletID){
		$.ajax({
			url:'http://localhost:3000/api/toilets/getById',
			type:'get',
			contentType: "application/json; charset=utf-8",
			dataType:'json',
			data:"id="+toiletID,
			success:function(result){
				if (result.errno == -1){
				}
				if (result.errno == 0){
					//$('#toilet-rate').text(result.data.rate);
					$('#toilet-name').text(result.data.name);
					$('#toilet-operator').text(result.data.operator);
					$('#toilet-wheelchair').text(result.data.wheelchair);
					$('#toilet-female').text(result.data.female);
					$('#toilet-male').text(result.data.male);
					$('#toilet-baby').text(result.data.baby_facil);
					$('#form-toiletId').val(result.data._id);
				}
				console.log(result);
			},
			error:function(e){
				console.log(e);
			},
		});
	}
	function loadComments(toiletID) {
		$.ajax({
			url:'http://localhost:3000/api/reviews/getReviewsByToilet',
			type:'get',
			contentType: "application/json; charset=utf-8",
			dataType:'json',
			data:"toiletID="+toiletID,
			success:function(result){
				if (result.errno == -1){
				}
				if (result.errno == 0){
					$(".comm").empty();
					$(".comm").removeClass("comm");
					var totalRate = 0;
					for (var i=0;i<result.data.length;i++){
						$('#show-comments').append($(`
					<div class="comm">
						<p>`+ result.data[i].userName +`<span> rate: `+ result.data[i].rating +`</span><span class="time">`+ result.data[i].date +`</span></p>
						<p>`+ result.data[i].comments +`</p>
					</div>
					`));
						totalRate += Number(result.data[i].rating);
					}
					$('#toilet-rate').text((totalRate/result.data.length).toFixed(2));
				}
				console.log(result);
			},
			error:function(e){
				console.log(e);
			},
		});
	}
	loadComments(toiletID);
	loadToiletDetail(toiletID);

	function sendComment(){
		var formObject = {};
		var formArray =$("#review-form").serializeArray();
		$.each(formArray,function(i,item){
			formObject[item.name] = item.value;
		});
		console.log(formObject);
		$.ajax({
			url:'http://localhost:3000/api/reviews/createReview',
			type:'post',
			contentType: "application/json; charset=utf-8",
			dataType:'json',
			data:JSON.stringify(formObject),
			success:function(result){
				if (result.errno == -1){
					alert(result.message);
				}
				if (result.errno == 0){
					$('#addReview').modal('hide');
					// $('#click-add-comment').after($(`
					// <div class="comm">
					// 	<p>`+ result.data.userName +`<span> rate: `+ result.data.rating +`</span><span class="time">`+ result.data.date +`</span></p>
					// 	<p>`+ result.data.comments +`</p>
					// </div>
					// `));
					loadComments(toiletID);
				}
				console.log(result);
			},
			error:function(e){
				console.log(e);
			},
		});
	}

$(function(){
	var index= 2;
	var length = $('.logo_item').length;
	var reduce=0.15;
	var step =110;
	var startX;
	var canslider=false;
	$('.logo_item').click(function(){
		index= $(this).index();
		calcSequence(index);
	})
	function calcSequence(currentIndex){
		var arr=[];
		var zIndex = 99;
		for (var i = 0; i < length; i++) {
			var num=(currentIndex+i)%length;
			arr.push((currentIndex+i)%length);
		}
		var half= (arr.length-1)/2;
		$(".logo_item")[arr[0]].style.zIndex=zIndex;
		$(".logo_item")[arr[0]].style.transform="translateX(0px) scale(1)";
		for (var j = 1; j < half+1; j++) {
			zIndex--;
			$(".logo_item")[arr[j]].style.zIndex=zIndex;
			$(".logo_item")[arr[j]].style.transform="translateX("+step*j+"px) scale("+(1-reduce*j)+")";
		}
		for (var t = length - 1; t > half; t--) {
			zIndex--;
			$(".logo_item")[arr[t]].style.zIndex=zIndex;
			$(".logo_item")[arr[t]].style.transform="translateX("+-step*(length-t)+"px) scale("+(1-reduce*(length-t))+")";
		}
	}
	$(window).resize(changeStep);
	function changeStep(){
		var width=window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth;
		if(width<1200&&width>=768){
			step=80;
		}else if(width<768){
			step=60;
		}else{
			step=110
		}
		calcSequence(index);
	}
	changeStep();
	calcSequence(index);
	$(".slider_wrapper").on('touchstart',function(e){
		 startX=e.touches[0].pageX;
		 canslider=true;
		})
		$(".slider_wrapper").on('touchmove',function(e){
		if(!canslider){
			return
		}
		 curX=e.touches[0].pageX;
		 var delt = curX-startX;
		 if(delt>0){
		 	index--;
		 	if(index<0){
		 		index=length-1;
		 	}
		 }else{
		 	index=(index+1)%length
		 }
		 calcSequence(index);
		 canslider=false;
	})
	function next_part(){
		index--;
	 	if(index<0){
	 		index=length-1;
	 	}
		calcSequence(index);
	}
	function pre_part(){
		index=(index+1)%length;
		calcSequence(index);
	}

	var myEfficientFn = debounce(next_part,500,true);
	var myEfficientFn1 = debounce(pre_part,500,true);
	
	$('.lbtn').click(function(){
		myEfficientFn1();
	});

	$('.rbtn').click(function(){
		myEfficientFn();
	});


	function debounce(func, wait, immediate) {
	   let timeout, args, context, timestamp, result

	   const later = function() {

	     const last = +new Date() - timestamp


	     if (last < wait && last > 0) {
	       timeout = setTimeout(later, wait - last)
	     } else {
	       timeout = null

	       if (!immediate) {
	         result = func.apply(context, args)
	         if (!timeout) context = args = null
	       }
	     }
	   }

	   return function(...args) {
	     context = this
	     timestamp = +new Date()
	     const callNow = immediate && !timeout

	     if (!timeout) timeout = setTimeout(later, wait)
	     if (callNow) {
	       result = func.apply(context, args)
	       context = args = null
	     }

	     return result
	   }
	}



	$(".btn-down").click(function(){
		if($(this).hasClass('active')){
			$(this).removeClass('active');
			$('.comments .main').hide(500);
		}else{
			$(this).addClass('active');
			$('.comments .main').show(500);
		}
	});

});



</script>
